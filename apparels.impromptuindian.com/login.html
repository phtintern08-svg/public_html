<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ImpromptuIndian – Login</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/login.css">
</head>

<body class="min-h-screen w-full overflow-x-hidden">

  <div class="w-full min-h-screen lg:grid lg:grid-cols-2">

    <!-- LEFT SIDE – LOGIN FORM -->
    <div class="flex items-center justify-center min-h-screen bg-[#0b111f] text-white px-6 py-10">
      <div class="w-full max-w-[380px] grid gap-6">

        <!-- ⭐ LOGO -->
        <div class="flex flex-col items-center mb-2">
          <div class="flex items-center gap-2 text-xl font-bold">
            <i data-lucide="shirt" class="w-7 h-7 text-[#FFCC00]"></i>
            <a href="/index.html" class="flex items-center gap-0">
              <span class="text-[#1273EB]">Impromptu</span>
              <span class="text-[#FFCC00]">Indian</span>
            </a>
          </div>
        </div>

        <!-- Title -->
        <h1 class="text-3xl font-bold font-headline text-[#FFCC00] text-center">
          Welcome Back
        </h1>
        <p class="text-gray-400 text-center -mt-2">
          Enter your credentials to access your account
        </p>

        <!-- Login Form -->
        <form id="loginForm" class="grid gap-4 mt-4">

          <div class="grid gap-1">
            <label class="text-sm text-gray-300">Email or Phone</label>
            <input type="text" id="identifier" placeholder="name@gmail.com or (123) 456-7890"
              class="w-full px-3 py-2 rounded bg-[#0f1624] border border-gray-700 text-white focus:border-blue-500 focus:outline-none"
              required />
          </div>

          <div class="grid gap-1">
            <div class="flex justify-between items-center">
              <label class="text-sm text-gray-300">Password</label>
              <a href="#" class="text-sm text-[#FFCC00] hover:underline">
                Forgot your password?
              </a>
            </div>

            <div class="relative">
              <input type="password" id="password" placeholder="••••••"
                class="w-full px-3 py-2 pr-10 rounded bg-[#0f1624] border border-gray-700 text-white focus:border-blue-500 focus:outline-none"
                required />
              <button type="button" id="togglePassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-300 focus:outline-none">
                <i data-lucide="eye" id="passwordEyeIcon" class="w-5 h-5"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="w-full bg-[#1273EB]  transition text-white py-2 rounded-md font-semibold">
            Login
          </button>

        </form>

        <!-- Register Link -->
        <div class="text-center text-sm text-gray-300">
          Don't have an account?
          <a href="/register.html" class="text-[#FFCC00] underline">
            Sign up
          </a>
        </div>

      </div>
    </div>

    <!-- RIGHT SIDE – IMAGE -->
    <div class="hidden lg:flex items-center justify-end h-screen sticky top-0">
      <img src="images/login.png" alt="Login Image" class="h-full w-full object-cover" />
    </div>

  </div>

  <!-- Custom Alert Modal -->
  <div id="customAlert" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50 px-4">
    <div
      class="bg-[#0f131a] border border-gray-800 rounded-xl p-6 shadow-2xl text-white max-w-sm w-full mx-auto transform transition-all scale-100">
      <div class="flex flex-col items-center text-center">
        <div id="alertIcon" class="mb-4">
          <!-- Icon injected via JS -->
        </div>
        <h3 id="alertTitle" class="text-lg font-bold mb-2">Alert</h3>
        <p id="alertMessage" class="text-gray-400 text-sm mb-6">Message goes here</p>
        <button onclick="closeAlert()"
          class="w-full bg-[#3fa9ff] hover:bg-[#2d93e0] text-white py-2 rounded-md font-medium transition">
          Okay
        </button>
      </div>
    </div>
  </div>

  <!-- Custom JS -->
  <script src="js/login.js"></script>
  <script>
    // Initialize password toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const passwordInput = document.getElementById('password');
      const toggleButton = document.getElementById('togglePassword');
      const eyeIcon = document.getElementById('passwordEyeIcon');

      if (toggleButton && passwordInput) {
        toggleButton.addEventListener('click', function() {
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);
          
          // Toggle icon between eye and eye-off
          if (type === 'text') {
            eyeIcon.setAttribute('data-lucide', 'eye-off');
          } else {
            eyeIcon.setAttribute('data-lucide', 'eye');
          }
          lucide.createIcons();
        });
      }
    });
  </script>

</body>

</html>
