<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ImpromptuIndian â€“ Verify OTP</title>

  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/otp.css">
</head>

<body class="min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md">
    <div class="flex flex-col items-center mb-8 mt-4">
      <div class="flex items-center gap-2 text-xl font-bold">
        <i data-lucide="shield-check" class="w-7 h-7 text-green-400"></i>
        <span class="text-white">Verify OTP</span>
      </div>
    </div>

    <div class="bg-[#0f131a] border border-gray-800 rounded-xl p-6 shadow-xl text-white">

      <h2 class="text-center text-xl font-semibold text-blue-400">Check Your Email</h2>
      <p class="text-center text-gray-400 mb-4 text-sm">
        Enter the 6-digit OTP sent to your email address.
      </p>

      <div class="my-4 text-center text-gray-300 text-sm">
        <span id="emailDisplay"></span>
      </div>

      <form class="space-y-4">

        <div>
          <label class="text-sm text-gray-300">OTP Code</label>
          <div class="flex gap-2 justify-between mt-2" id="otp-inputs">
            <!-- 6 OTP Boxes will be injected here -->
          </div>
        </div>

        <button type="button" onclick="verifyOtp()"
          class="w-full bg-green-500 hover:bg-green-600 transition text-white p-2 rounded-md font-medium">
          Verify OTP
        </button>

        <button type="button" onclick="resendOtp()"
          class="w-full bg-gray-700 hover:bg-gray-600 transition text-white p-2 rounded-md font-medium">
          Resend OTP
        </button>
      </form>
    </div>

    <p class="text-center text-gray-400 text-sm mt-4">
      Entered the wrong email?
      <a href="register.html" class="text-[#ffd43b] underline">Go Back</a>
    </p>

  </div>

  <!-- Custom Alert Modal -->
  <div id="customAlert" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50 px-4">
    <div
      class="bg-[#0f131a] border border-gray-800 rounded-xl p-6 shadow-2xl text-white max-w-sm w-full mx-auto transform transition-all scale-100">
      <div class="flex flex-col items-center text-center">
        <div id="alertIcon" class="mb-4">
          <!-- Icon injected via JS -->
        </div>
        <h3 id="alertTitle" class="text-lg font-bold mb-2">Alert</h3>
        <p id="alertMessage" class="text-gray-400 text-sm mb-6">Message goes here</p>
        <button onclick="closeAlert()"
          class="w-full bg-[#3fa9ff] hover:bg-[#2d93e0] text-white py-2 rounded-md font-medium transition">
          Okay
        </button>
      </div>
    </div>
  </div>

  <!-- Custom JS -->
  <script src="js/otp.js"></script>

</body>

</html>
