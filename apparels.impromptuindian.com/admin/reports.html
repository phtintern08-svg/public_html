<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports â€“ ImpromptuIndian Admin</title>
    <meta name="description" content="Generate and export comprehensive analytics reports for ImpromptuIndian platform" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/reports.css" />
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>

<body class="bg-gray-900 text-white">
    <div class="flex h-screen overflow-hidden">
        <div id="sidebar-container"></div>
        <script src="js/sidebar.js"></script>

        <main class="flex-1 overflow-y-auto p-8">
            <div class="reveal mb-8 flex items-start justify-between">
                <div>
                    <h1 class="text-3xl font-bold">Advanced Reports</h1>
                    <p class="text-gray-400 mt-1">Generate comprehensive analytics and export data</p>
                </div>
                <div class="flex gap-2">
                    <button class="btn-export" onclick="exportPDF()"><i data-lucide="file-text" class="w-4 h-4"></i>
                        PDF</button>
                    <button class="btn-export" onclick="exportCSV()"><i data-lucide="file-spreadsheet"
                            class="w-4 h-4"></i> CSV</button>
                    <button class="btn-export" onclick="exportXLSX()"><i data-lucide="file" class="w-4 h-4"></i>
                        XLSX</button>
                </div>
            </div>

            <!-- Report Type Tabs -->
            <div class="reveal tabs-container mb-6" style="transition-delay: 100ms;">
                <button class="tab-btn active" onclick="switchTab('orders')">Orders</button>
                <button class="tab-btn" onclick="switchTab('vendors')">Vendors</button>
                <button class="tab-btn" onclick="switchTab('riders')">Riders</button>
                <button class="tab-btn" onclick="switchTab('revenue')">Revenue</button>
                <button class="tab-btn" onclick="switchTab('customers')">Customers</button>
            </div>

            <!-- Date Range Filter -->
            <div class="reveal filters-bar mb-6" style="transition-delay: 200ms;">
                <select id="period-filter" class="filter-select" onchange="updateReport()">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly" selected>Monthly</option>
                    <option value="custom">Custom Range</option>
                </select>
                <input type="date" id="date-from" class="filter-select" onchange="updateReport()" />
                <input type="date" id="date-to" class="filter-select" onchange="updateReport()" />
                <button class="btn-refresh" onclick="updateReport()"><i data-lucide="refresh-ccw" class="w-4 h-4"></i>
                    Refresh</button>
            </div>

            <!-- Report Content -->
            <div id="report-content" class="reveal" style="transition-delay: 300ms;">
                <!-- Dynamic content injected by JS -->
            </div>
        </main>
    </div>

    <div id="toast" class="toast hidden"><i data-lucide="check-circle" class="w-5 h-5 text-green-500"></i><span
            id="toast-msg">Action completed!</span></div>

    <script src="js/reports.js"></script>
</body>

</html>
