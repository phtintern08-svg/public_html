<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Prices - ImpromptuIndian Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/admin-global.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="flex h-screen">
        <!-- SIDEBAR -->
        <div id="sidebar-container"></div>
        <script src="js/sidebar.js"></script>

        <!-- MAIN CONTENT -->
        <main class="flex-1 overflow-y-auto p-8">
            <div class="mb-8">
                <h1 class="text-3xl font-bold mb-2">Average Prices</h1>
                <p class="text-gray-400">Dynamic pricing based on approved vendor quotations</p>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="card p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-400 text-sm">Total Quotations</p>
                            <h3 class="text-2xl font-bold mt-1" id="totalQuotations">0</h3>
                        </div>
                        <i data-lucide="file-text" class="w-10 h-10 text-blue-400"></i>
                    </div>
                </div>

                <div class="card p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-400 text-sm">Vendors</p>
                            <h3 class="text-2xl font-bold mt-1" id="totalVendors">0</h3>
                        </div>
                        <i data-lucide="users" class="w-10 h-10 text-green-400"></i>
                    </div>
                </div>

                <div class="card p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-400 text-sm">Pending Reviews</p>
                            <h3 class="text-2xl font-bold mt-1" id="pendingSubmissions">0</h3>
                        </div>
                        <i data-lucide="clock" class="w-10 h-10 text-yellow-400"></i>
                    </div>
                </div>

                <div class="card p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-400 text-sm">Approved</p>
                            <h3 class="text-2xl font-bold mt-1" id="approvedSubmissions">0</h3>
                        </div>
                        <i data-lucide="check-circle" class="w-10 h-10 text-green-400"></i>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="card p-6 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Product Type</label>
                        <select id="filterProductType"
                            class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2">
                            <option value="">All Products</option>
                            <option>T-Shirt</option>
                            <option>Hoodie</option>
                            <option>Jacket</option>
                            <option>Sweatshirt</option>
                            <option>Cap</option>
                            <option>Shirt</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2">Category</label>
                        <input type="text" id="filterCategory" placeholder="Filter by category"
                            class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2">
                    </div>

                    <div class="flex items-end">
                        <button onclick="applyFilters()"
                            class="w-full bg-blue-600 hover:bg-blue-500 text-white py-2 rounded-lg font-semibold">
                            Apply Filters
                        </button>
                    </div>
                </div>
            </div>

            <!-- Average Prices Table -->
            <div class="card p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold">Average Prices by Product</h2>
                    <button onclick="refreshPrices()"
                        class="flex items-center gap-2 bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded-lg">
                        <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                        Refresh
                    </button>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="border-b border-gray-700">
                                <th class="text-left py-3 px-4">Product Type</th>
                                <th class="text-left py-3 px-4">Category</th>
                                <th class="text-left py-3 px-4">Neck Type</th>
                                <th class="text-right py-3 px-4">Average Price</th>
                                <th class="text-right py-3 px-4">Min Price</th>
                                <th class="text-right py-3 px-4">Max Price</th>
                                <th class="text-center py-3 px-4">Vendors</th>
                            </tr>
                        </thead>
                        <tbody id="pricesTableBody">
                            <tr>
                                <td colspan="7" class="text-center py-8 text-gray-500">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="js/average-prices.js"></script>
</body>

</html>
