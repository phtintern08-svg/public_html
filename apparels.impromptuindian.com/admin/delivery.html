<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css/admin-global.css" />
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">

<body class="bg-gray-900 text-white">
    <div class="flex h-screen overflow-hidden">
        <div id="sidebar-container"></div>
        <script src="js/sidebar.js"></script>
        <main class="flex-1 overflow-y-auto p-8">
            <div class="reveal mb-8">
                <h1 class="text-3xl font-bold">Delivery Management</h1>
                <p class="text-gray-400 mt-1">Manage riders, assignments, and delivery operations</p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 reveal" style="transition-delay: 100ms;">
                <a href="riders-list.html" class="category-card group">
                    <div class="category-icon bg-blue-500/10 border-blue-500/20">
                        <i data-lucide="users" class="w-12 h-12 text-blue-400"></i>

                    <p class="category-description">Manage delivery riders and their profiles</p>
                    <div class="category-arrow"><i data-lucide="arrow-right" class="w-5 h-5"></i></div>
                </a>
                <a href="rider-assignments.html" class="category-card group">
                    <div class="category-icon bg-yellow-500/10 border-yellow-500/20">

                    </div>
                    <h3 class="category-title">Rider Assignments</h3>
                    <p class="category-description">Assign orders to delivery riders</p>
                    <div class="category-arrow"><i data-lucide="arrow-right" class="w-5 h-5"></i></div>
                </a>
                <a href="delivery-history.html" class="category-card group">
                    <div class="category-icon bg-green-500/10 border-green-500/20">
                        <i data-lucide="history" class="w-12 h-12 text-green-400"></i>
                    </div>
                    <h3 class="category-title">Delivery History</h3>
                    <p class="category-description">View completed delivery records</p>
                    <div class="category-arrow"><i data-lucide="arrow-right" class="w-5 h-5"></i></div>
                </a>
            </div>
        </main>
    </div>
    <link rel="stylesheet" href="css/admin-cards.css">
    <script src="js/reveal-init.js"></script>
</body>

</html>
