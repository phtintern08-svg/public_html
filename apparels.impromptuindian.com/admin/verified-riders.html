<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verified Riders â€“ ImpromptuIndian Admin</title>
    <meta name="description" content="Manage active verified rider accounts" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/verified-vendors.css" /> <!-- Reuse verified vendors CSS -->
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>

<body class="bg-gray-900 text-white">
    <div class="flex h-screen overflow-hidden">
        <div id="sidebar-container"></div>
        <script src="js/sidebar.js"></script>

        <main class="flex-1 overflow-y-auto p-8">
            <div class="reveal mb-8 flex items-start justify-between">
                <div>
                    <h1 class="text-3xl font-bold">Verified Riders</h1>
                    <p class="text-gray-400 mt-1">Manage active rider accounts</p>
                </div>
                <a href="riders.html"
                    class="flex items-center gap-2 px-4 py-2 bg-[#1273EB]  text-gray-300 rounded-lg transition-colors border border-gray-700">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> Back
                </a>
            </div>

            <div class="reveal filters-bar mb-6" style="transition-delay: 100ms;">
                <input type="text" id="search-rider" class="search-input" placeholder="Search rider..."
                    oninput="filterRiders()" />
            </div>

            <div class="reveal card" style="transition-delay: 200ms;">
                <div class="card-header">
                    <h3 class="card-title">Active Riders</h3>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Rider Name</th>
                                    <th>Vehicle Type</th>
                                    <th>Vehicle Number</th>
                                    <th>Service Zone</th>
                                    <th>Status</th>
                                    <th class="text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="riders-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Rider Detail Modal -->
    <div id="rider-modal" class="modal hidden">
        <div class="modal-overlay" onclick="closeRiderModal()"></div>
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Rider Details</h2>
                <button class="modal-close" onclick="closeRiderModal()"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div class="modal-body" id="modal-body"></div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeRiderModal()">Close</button>
                <button class="btn-danger" onclick="suspendRider()"><i data-lucide="pause-circle"
                        class="w-4 h-4"></i>Suspend</button>
                <button class="btn-primary" onclick="reactivateRider()"><i data-lucide="play-circle"
                        class="w-4 h-4"></i>Reactivate</button>
            </div>
        </div>
    </div>

    <!-- ALERT MODAL -->
    <div id="customAlert"
        class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50 px-4">
        <div class="bg-[#0f131a] border border-gray-800 rounded-xl p-6 shadow-2xl text-white max-w-sm w-full">
            <div class="flex flex-col items-center text-center">
                <div id="alertIcon" class="mb-4"></div>
                <h3 id="alertTitle" class="text-lg font-bold mb-2">Alert</h3>
                <p id="alertMessage" class="text-gray-400 text-sm mb-6">Message goes here</p>

                <div class="flex gap-3 w-full">
                    <button id="alertCancelBtn" onclick="closeAlert()"
                        class="hidden w-full bg-gray-600 hover:bg-gray-500 text-white py-2 rounded-md font-medium">Cancel</button>

                    <button id="alertOkBtn" onclick="closeAlert()"
                        class="w-full bg-[#3fa9ff] hover:bg-[#2d93e0] text-white py-2 rounded-md font-medium">Okay</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/custom-alert.js"></script>
    <script>
        window.THREADLY_API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:5000' : 'https://apparels.impromptuindian.com';
    </script>
    <script src="js/verified-riders.js"></script>
</body>

</html>
