<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications â€“ ImpromptuIndian Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/notifications.css" />
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>

<body class="bg-gray-900 text-white">
    <div class="flex h-screen overflow-hidden">
        <div id="sidebar-container"></div>
        <script src="js/sidebar.js"></script>

        <main class="flex-1 overflow-y-auto p-8">
            <div class="reveal mb-8 flex items-start justify-between">
                <div>
                    <h1 class="text-3xl font-bold">Notifications</h1>
                    <p class="text-gray-400 mt-1">All system alerts and broadcast messages</p>
                </div>
                <button class="btn-refresh" onclick="refreshNotifications()"><i data-lucide="refresh-ccw"
                        class="w-4 h-4"></i> Refresh</button>
            </div>

            <div class="reveal filters-bar mb-6" style="transition-delay: 100ms;">
                <select id="type-filter" class="filter-select" onchange="filterNotifications()">
                    <option value="all">All Types</option>
                    <option value="order">Order</option>
                    <option value="vendor">Vendor</option>
                    <option value="rider">Rider</option>
                    <option value="system">System</option>
                </select>
                <input type="text" id="search-notif" class="search-input" placeholder="Search..."
                    oninput="filterNotifications()" />
            </div>

            <div class="reveal card" style="transition-delay: 200ms;">
                <div class="card-header">
                    <h3 class="card-title">Notification Feed</h3>
                </div>
                <div class="card-body" id="notif-list">
                    <!-- Items injected by JS -->
                </div>
            </div>
        </main>
    </div>

    <div id="toast" class="toast hidden"><i data-lucide="check-circle" class="w-5 h-5 text-green-500"></i><span
            id="toast-msg">Action completed!</span></div>

    <script src="js/notifications.js"></script>
</body>

</html>
