<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rejected Riders – ImpromptuIndian Admin</title>
    <meta name="description" content="Review rejected rider applications and re-applications" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/rejected-vendors.css" /> 
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon"><!-- Reuse rejected vendors CSS -->
</head>

<body class="bg-gray-900 text-white">
    <div class="flex h-screen overflow-hidden">
        <div id="sidebar-container"></div>
        <script src="js/sidebar.js"></script>

        <main class="flex-1 overflow-y-auto p-8">
            <div class="reveal mb-8 flex items-start justify-between">
                <div>
                    <h1 class="text-3xl font-bold">Rejected Riders</h1>
                    <p class="text-gray-400 mt-1">Review re‑applications and provide feedback</p>
                </div>
                <a href="riders.html"
                    class="flex items-center gap-2 px-4 py-2 bg-[#1273EB] text-white rounded-lg transition-colors border border-gray-700">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> Back
                </a>
            </div>

            <div class="reveal filters-bar mb-6" style="transition-delay: 100ms;">
                <input type="text" id="search-rejected" class="search-input" placeholder="Search rider..."
                    oninput="filterRejected()" />
            </div>

            <div class="reveal card" style="transition-delay: 200ms;">
                <div class="card-header">
                    <h3 class="card-title">Rejected Applications</h3>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Rider Name</th>
                                    <th>Submitted On</th>
                                    <th>Rejection Reason</th>
                                    <th class="text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="rejected-table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Re‑apply Modal -->
    <div id="reapply-modal" class="modal hidden">
        <div class="modal-overlay" onclick="closeReapplyModal()"></div>
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 class="modal-title">Re‑apply Rider</h2>
                <button class="modal-close" onclick="closeReapplyModal()"><i data-lucide="x"
                        class="w-5 h-5"></i></button>
            </div>
            <div class="modal-body" id="reapply-body"></div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeReapplyModal()">Close</button>
                <button class="btn-primary" onclick="approveReapply()">Approve</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast hidden"><i data-lucide="check-circle" class="w-5 h-5 text-green-500"></i><span
            id="toast-msg">Action completed!</span></div>

    <script src="js/rejected-riders.js"></script>
</body>

</html>
