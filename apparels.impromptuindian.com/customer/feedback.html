<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leave Feedback</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/feedback.css">
  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>

<body class="text-white flex items-center justify-center min-h-screen p-4">

  <!-- CARD -->
  <div class="bg-[#111827] w-full max-w-2xl rounded-xl border border-gray-700 shadow-xl p-8">

    <!-- HEADER -->
    <h1 class="text-2xl font-bold mb-1">Leave Feedback</h1>
    <p class="text-gray-400 mb-6">We value your opinion. Please share your experience.</p>

    <!-- FORM -->
    <form id="feedbackForm" class="space-y-6">

      <!-- â­ STAR RATING -->
      <div>
        <label class="block mb-2 font-medium">Your Rating *</label>
        <div id="starContainer" class="flex gap-2 text-yellow-400 text-3xl cursor-pointer">
          <!-- Stars generated by JS -->
        </div>
      </div>

      <!-- COMMENT -->
      <div>
        <label class="block mb-2 font-medium">Comments (Optional)</label>
        <textarea id="comment"
          class="w-full p-3 bg-[#0d1220] border border-gray-700 rounded-lg focus:ring focus:ring-blue-500" rows="4"
          placeholder="Tell us more about your experience..."></textarea>
      </div>

      <!-- SUGGESTIONS -->
      <div id="suggestionsBox" class="hidden">
        <label class="block mb-2 font-medium">Suggestions</label>
        <div id="suggestions" class="flex flex-wrap gap-2"></div>
      </div>

      <!-- FILE UPLOAD -->
      <div>
        <label class="block font-medium mb-2">Upload Images (Optional)</label>

        <label for="imageUpload"
          class="flex items-center gap-2 px-4 py-2 border rounded-lg cursor-pointer hover:bg-gray-700 border-gray-600 w-fit">
          <i data-lucide="upload" class="w-4 h-4"></i> Choose Files
        </label>

        <input id="imageUpload" type="file" accept="image/*" multiple class="hidden" />

        <div id="preview" class="mt-3 flex flex-wrap gap-2"></div>
      </div>

      <!-- SUBMIT -->
      <button id="submitBtn" type="submit"
        class="w-full bg-[#FFCC00] hover:bg-yellow-400 py-3 rounded-lg font-semibold flex items-center justify-center gap-2 text-black transition-colors">
        <i data-lucide="send" class="w-4 h-4"></i> Submit Feedback
      </button>

    </form>
  </div>

  <!-- Feedback Script -->
  <!-- Custom Alert Modal -->
  <div id="customAlert" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50 px-4">
    <div
      class="bg-[#0f131a] border border-gray-800 rounded-xl p-6 shadow-2xl text-white max-w-sm w-full mx-auto transform transition-all scale-100">
      <div class="flex flex-col items-center text-center">
        <div id="alertIcon" class="mb-4">
          <!-- Icon injected via JS -->
        </div>
        <h3 id="alertTitle" class="text-lg font-bold mb-2">Alert</h3>
        <p id="alertMessage" class="text-gray-400 text-sm mb-6">Message goes here</p>
        <div class="flex gap-3 w-full">
          <button id="alertCancelBtn" onclick="closeAlert()"
            class="hidden w-full bg-gray-600 hover:bg-gray-500 text-white py-2 rounded-md font-medium transition">
            Cancel
          </button>
          <button id="alertOkBtn" onclick="closeAlert()"
            class="w-full bg-[#3fa9ff] hover:bg-[#2d93e0] text-white py-2 rounded-md font-medium transition">
            Okay
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/custom-alert.js"></script>
  <script src="js/feedback.js"></script>

</body>

</html>
